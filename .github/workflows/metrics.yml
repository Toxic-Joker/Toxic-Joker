# Visit https://github.com/lowlighter/metrics for full reference
name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: gist
          committer_gist: ${{ secrets.METRICS_GIST }}

          # General
          user: Toxic-Joker
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris

          # Fix case-sensitivity (still shows as lowercase in logs due to internal normalization)
          plugin_activity_skipped: Toxic-Joker
          plugin_habits_skipped: Toxic-Joker

          # Core plugins (keep exactly as you had)
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: public
          
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_categories: markup, programming
          
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 4
          
          plugin_traffic: yes
          
          # WakaTime
          plugin_wakatime: yes
          plugin_wakatime_days: 30
          plugin_wakatime_limit: 5
          plugin_wakatime_user: Toxic_Joker
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
